plugins {
    id "java-library"
    id "io.qameta.allure" version "2.11.2"
    id "io.freefair.lombok" version "6.5.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.14.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.21.0'

}

allure {
    version.set("2.21.0")
    adapter {
        allureJavaVersion.set("2.21.0")
        aspectjVersion.set("1.9.5")
        aspectjWeaver.set(true)

        frameworks {
            junit5 {
                adapterVersion.set("2.21.0")
                enabled.set(true)
            }
        }
    }
}

test {
    useJUnitPlatform()
}